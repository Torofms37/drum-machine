<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="drum-machine">
      <div class="container">
        <button id="Q" class="button">Q</button>
        <button id="W" class="button">W</button>
        <button id="E" class="button">E</button>
        <button id="A" class="button">A</button>
        <button id="S" class="button">S</button>
        <button id="D" class="button">D</button>
        <button id="Z" class="button">Z</button>
        <button id="X" class="button">X</button>
        <button id="C" class="button">C</button>
      </div>
      <div class="controls">
        <div class="tb">
          <h3>Power</h3>
          <div class="switch-button">
            <!-- Checkbox -->
            <input
              type="checkbox"
              name="switch-button"
              id="switch-label"
              class="switch-button__checkbox"
            />
            <!-- Bot√≥n -->
            <label for="switch-label" class="switch-button__label"></label>
          </div>
        </div>
        <div class="volumen-slider">
          <p id="info" class="info">50</p>
          <input
            type="range"
            name="volumen-slider"
            id="volumen-slider"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
        <div class="tb" style="margin: 10px;">
          <h3>Bank</h3>
          <div class="switch-button">
            <!-- Checkbox -->
            <input
              type="checkbox"
              name="switch-buttont"
              id="switch-labelt"
              class="switch-button__checkboxt"
            />
            <!-- Bot√≥n -->
            <label for="switch-labelt" class="switch-button__labelt"></label>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <p>Made by <a href="https://github.com/Torofms37">Torofms37</a> üêÇ</p>
  </body>
</html>
